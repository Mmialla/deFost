    <title>DeFost</title>
</head>

<body class="">

    <section class="pb-5 py-5">
        <nav class="navbar fixed-top navbar-expand-md float-end navbar-dark bott shadow bg-success ">
            <div class="container-fluid">
                <a class="navbar-brand px-5 fw-bolder fs-4" href="./home.html"><i class="bi bi-graph-up"></i>DeFost</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
                <div class="collapse navbar-collapse justify-content-end px-5 fw-bold" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>
                    </ul>

        </nav>
    </section>

    <section id="Home">

        <div class="container-fluid text-center justify-content-center align-content-center col-lg-12 col-md-8 col-sm-12">
            <div class="text-center">
                <h1>
                    <div class="display-2 ">Welcome back</div>
                    <div class="display-5 text-muted ">Log-in into your account</div>
                </h1>

            </div>
            <div class="container py-3">
                <div class="row justify-content-center align-items-center py-2" style="height:50vh">
                    <div class="col-4 py-3">
                        <div class="card rounded bg-light">
                            <div class="card-body rounded-3">
                                <form action="" autocomplete="off">
                                    <div class="form-group py-3">

                                        <input type="text" class="form-control " name="username" placeholder="Username/Email">
                                    </div>
                                    <div class="form-group py-3">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <p class="text-muted">Don't have an account?
                                        <a href="#register" class="active" style="text-decoration:none">Sign up</a>
                                    </p>
                                    <button type="button" id="sendlogin" class="btn col-6 fw-bold btn-success"><a href="./dashboard.htmla" style="text-decoration: none;color: aliceblue;">Login</a></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="register">
        <main class="d-flex align-items-center min-vh-100 py-5 bg-gradient bg-light">
            <div class="container-fluid col-6">
                <div class="row align-items-center">
                    <div class="text-center">
                        <h1>
                            <div class="display-2 ">Get Started</div>
                            <div class="display-5 text-muted ">Sign-up, DeFost Account</div>
                        </h1>
                    </div>
                    <form name="input-form" action="" class="form-input" autocomplete="off">
                        <div class="form-group">
                            <!-- inserting-logo -->
                            <img src="" alt="" class="image-form-style">
                        </div>
                        <div class="form-group">
                            <label for="business-name">Business-Name</label>
                            <input type="text" name="business-name" id="business-name" class="form-control form-style" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="first-name">First-Name</label>
                                    <input type="text" name="fname" id="fname" class="form-control form-style" required>
                                </div>
                                <div class="col">
                                    <label for="last-name">Last-Name</label>
                                    <input type="text" name="lname" id="lname" class="form-control form-style" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control form-style" required>
                                </div>
                                <div class="col">
                                    <label for="phone-number">Phone-Number</label>
                                    <input type="tel" name="phone-number" id="phone-number" class="form-control form-style" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="street-address">Street-Address</label>
                            <input type="text" name="street-address" id="street-address" class="form-control form-style" required>
                        </div>
                        <div class="form-group">
                            <label for="products & services">Product &amp; Services</label>
                            <input type="textarea" name="products-services" id="products-services" class="form-control form-style">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="website-url">Company-Website</label>
                                <input type="url" name="cwebsite" id="cwebsite" class="form-control form-style" required>
                            </div>
                            <div class="col">
                                <label for="year-established">Year-Established</label>
                                <input type="number" name="year-established" id="year-established" class="form-control form-style" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upload-logo">Company-Logo</label>
                            <input type="file" name="image-logo" id="image-logo" class="form-control form-style" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="terms&conditions" id="terms&conditions" class=" form-style" style="margin-left:15px;" required>
                            <label for="terms&conditions">Agree to Terms &amp; Conditions</label>
                        </div>
                        <div class="form-group pt-3">
                            <input type="submit" name="business-register" id="image-logo" class="form-control button-style form-style btn-success">
                        </div>
                    </form>
                </div>
            </div>

    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
